services:
  ros2:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: ros_demo

    # GPU access (modern syntax)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1

    # For GUI (Gazebo, RViz) - X11 forwarding
    volumes:
      # Source code (synced via git)
      - ./src:/ros_ws/src
      # Local data in repo (small files)
      - ./data:/ros_ws/data
      # Model weights
      - ./models:/ros_ws/models
      # Large datasets (external path from .env)
      - ${ROS_DEMO_DATA}:/ros_ws/external_data
      # X11 socket for GUI (Gazebo, RViz)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw

    # Network mode for ROS2 discovery
    network_mode: host

    # Keep container running
    stdin_open: true
    tty: true
    command: bash
